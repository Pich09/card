<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="employees">Our Staffs</h1>
        <nav class="employeesnames">
            <ul>
                <li><a href="#employee1" class="Janes">Jans</a></li>
                <li><a href="#employee2" class="James">James</a></li>
                <li><a href="#employee3" class="Ted">Ted</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id = 'employee1' class="card">
            <figure>
                <img src="Dog.jpg" alt="Jans" width="500">
                <figcaption>Meet with Jans</figcaption>
            </figure>
            <p><q>Something here about Jans</q></p>
        </section>
        <section id = 'employee2' class="card">
            <figure>
                <img src="backgorund-copy.jpg" alt="James" width="500">
                <figcaption>Meet with James</figcaption>
            </figure>
            <p><q>Something here about James</q></p>
        </section>
        <section id = 'employee3' class="card">
            <figure>
                <img src="Dog.jpg" alt="Ted" width="500">
                <figcaption>Meet with Ted</figcaption>
            </figure>
            <p><q>Something here about Ted.</q> He is a sibling of Jans.</p>
        </section>
    </main>
    <footer>
        <h2 class="credit">&copy; No copy</h2>
    </footer>
</body>
</html>
